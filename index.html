		<header>
			<div class="header-container">
				<i class="fa-solid fa-bars"></i>
				<h1>To do</h1>
			</div>
		</header>

		<aside class="sidebar">
			<div class="sidebar-container">
				<div class="lists">
					<div class="lists-create">
						<h1>Lists</h1>
						<div class="lists-actions">
							<i
								class="fa-solid fa-plus open-create-popup"
								aria-label="Add List"
							></i>
							<i class="fa-solid fa-angle-left"></i>
						</div>
					</div>
					<ul class="lists-list"></ul>
				</div>
			</div>
		</aside>

		<div class="popup create-popup">
			<h1>Add list</h1>
			<form class="create-item-wrapper">
				<div class="input-group">
					<label for="header_input">Name</label>
					<input type="text" name="header_input" />
				</div>
				<div class="input-group">
					<label for="description_input">Description</label>

					<textarea
						class="textarea"
						name="description_input"
						id=""
						cols="30"
						rows="8"
					></textarea>
				</div>

				<div class="input-group buttons">
					<div class="button cancel">Cancel</div>

					<button class="button create-list">Add</button>
				</div>
			</form>
		</div>
