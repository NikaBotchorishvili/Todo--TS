<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/22dd663c7d.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="./src/css/style.css" />
		<link rel="stylesheet" href="./src/css/toggles.css" />
		<link rel="stylesheet" href="./src/css/oneLiners.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="header-container">
					<i class="fa-solid fa-bars"></i>
					<h1>To do</h1>
				</div>
			</header>
			<main>
				<aside class="sidebar">
					<div class="sidebar-container">
						<div class="lists">
							<div class="lists-create">
								<h1>Lists</h1>
								<div class="lists-actions">
									<i
										class="fa-solid fa-plus open-create-popup"
										aria-label="Add List"
									></i>
									<i class="fa-solid fa-angle-left"></i>
								</div>
							</div>
							<ul class="lists-list"></ul>
						</div>
					</div>
				</aside>
			</main>
		</div>

		<div class="popup create-popup">
			<h1>Add list</h1>
			<form class="create-item-wrapper">
				<div class="input-group">
					<label for="header_input">Name</label>
					<input type="text" name="header_input" />
				</div>
				<div class="input-group">
					<label for="description_input">Description</label>

					<textarea
						class="textarea"
						name="description_input"
						id=""
						cols="30"
						rows="8"
					></textarea>
				</div>

				<div class="input-group buttons">
					<div class="button cancel">Cancel</div>

					<button class="button create-list">Add</button>
				</div>
			</form>
		</div>
		<div class="overlay"></div>
		<footer>
			<script src="./src/js/index.js"></script>
		</footer>
	</body>
</html>
