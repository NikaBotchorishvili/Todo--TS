<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/22dd663c7d.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="./src/css/style.css" />
		<link rel="stylesheet" href="./src/css/toggles.css" />
		<link rel="stylesheet" href="./src/css/oneLiners.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="header-container">
					<i class="fa-solid fa-bars"></i>
					<h1>To do</h1>
				</div>
			</header>
			<main id="todo">
				<aside class="sidebar">
					<div class="sidebar-container">
						<div class="lists">
							<div class="lists-create border-bottom">
								<h1>Lists</h1>
								<div class="lists-actions">
									<i
										class="fa-solid fa-plus open-create-popup"
										aria-label="Add List"
									></i>
									<i
										class="fa-solid fa-angle-left expand-list"
									></i>
								</div>
							</div>
							<ul class="lists-list"></ul>
						</div>
						<div class="favorites">
							<div class="favorites-header border-bottom">
								<h1>Favorites</h1>
								<i
									class="fa-solid fa-angle-left expand-favorites"
								></i>
							</div>
							<ul class="favorites-list"></ul>
						</div>
					</div>
				</aside>
				<div class="items-container">
					<div class="list-main">
						<div class="list-header">
							<h2 class="list-name"></h2>
							<small class="list-added-since"></small>
						</div>
						<div class="create-task">
							<i
								class="fa-solid fa-plus add-task"
								aria-label="Add List"
							>
							</i>
							<h4>Add task</h4>
						</div>

						<form class="item-form hide">
							<input
								type="text"
								placeholder="Task name"
								name="task_name"
							/>
							<textarea
								placeholder="Task Description"
								name="task_description"
							></textarea>

							<div class="item-button-group">
								<button class="button task-cancel">
									Cancel
								</button>
								<button class="button submit-button task-add">
									Add
								</button>
							</div>
						</form>
					</div>
					<ul class="items-list">
					
					</ul>
				</div>
			</main>
		</div>

		<div class="popup create-popup">
			<h1>Add list</h1>
			<form class="form-wrapper">
				<div class="input-group">
					<label for="header_input">Name</label>
					<input type="text" name="header_input" />
				</div>
				<div class="input-group">
					<label for="description_input">Description</label>

					<textarea
						class="textarea"
						name="description_input"
						id=""
						cols="30"
						rows="8"
					></textarea>
				</div>

				<div class="input-group buttons">
					<div class="button submit-cancel create-cancel">Cancel</div>

					<button class="button submit-button create-list">
						Add
					</button>
				</div>
			</form>
		</div>

		<div class="popup edit-popup">
			<h1>Edit list</h1>
			<form class="form-wrapper">
				<div class="input-group">
					<label for="edit_header_input">Name</label>
					<input
						type="text"
						class="header_input"
						name="edit_header_input"
					/>
				</div>
				<div class="input-group">
					<label for="edit_description_input">Description</label>

					<textarea
						class="textarea"
						name="edit_description_input"
						id=""
						cols="30"
						rows="8"
					></textarea>
				</div>

				<div class="input-group buttons">
					<div class="button edit-cancel">Cancel</div>

					<button class="button submit-button edit-list">Edit</button>
				</div>
			</form>
		</div>

		<div class="popup delete-popup">
			<h1>Delete List</h1>
			<form class="create-item-wrapper">
				<div class="input-group buttons">
					<div class="button cancel delete-cancel">Cancel</div>

					<button class="button submit-button delete-list">
						Delete
					</button>
				</div>
			</form>
		</div>

		<div class="dropdown hide">
			<ul class="action-menu">
				<li class="action-menu-item edit">
					<i class="fa-solid fa-pen-to-square"></i>
					<h5>Edit</h5>
				</li>
				<li class="action-menu-item favorite">
					<i class="fa-solid fa-heart dropdown-favorite"></i>
					<h5>Favorite</h5>
				</li>
				<li class="action-menu-item duplicate">
					<i class="fa-solid fa-clone"></i>
					<h5>Duplicate</h5>
				</li>

				<li class="action-menu-item delete">
					<i class="fa-solid fa-trash"></i>
					<h5>Delete</h5>
				</li>
			</ul>
		</div>

		<div class="overlay"></div>

			<div class="splash-screen-content">
				<h1 class="splash-screen-header">
					<span class="logo splash-screen-element">To</span>
					<span class="logo splash-screen-element">Do.</span>
				</h1>
				<h4 class="splash-screen-element">Plan Out Your Day!</h4>
			</div>
		</div> -->

			<!-- <script src="./src/js/main/splashScreen.js"></script> -->
			<script type="module" src="src/js/main/lists.js"></script>
		</footer>
	</body>
</html>
