<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/22dd663c7d.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="./src/css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<header>
			<h1>To do</h1>
		</header>
		<main>
			<div class="container">
				<div class="list-container">
					<form class="create-item-wrapper">
						<input type="text" name="header_input" placeholder="Enter todo" />
						<textarea class="textarea" name="description_input" placeholder="Enter todo description" id="" cols="30" rows="10"></textarea>
						<button class="create-item">
							<i class="fa-solid fa-plus"></i>
						</button>
					</form>
					<ul class="list"></ul>
				</div>
			</div>
		</main>


		<section class="edit-popup">
			<i class="fa-solid fa-x close-edit"></i>
			<div class="edit-container">
				<div class="edit-form">
					<div class="edit-inner-container">
						<input type="text" name="item_input_edit" />
						<textarea class="textarea" name="description_edit_input" placeholder="Enter todo description" id="" cols="30" rows="10"></textarea>
						<button class="edit-button-submit">Submit</button>
					</div>
				</div>
			</div>
		</section>

		<section class="info-popup">
			<i class="fa-solid fa-x close-info"></i>
			<div class="info-container">
				<div class="info-item">
					<h1>Title:</h1>
					<h4 class="title"></h4>
				</div>
				<div class="info-item">
					<h1>Description:</h1>
					<h4 class="description"></h4>

				</div>
				<div class="info-item">
					<h1>Progress:</h1>
					<h4 class="progress"></h4>


				</div>
				<div class="info-item">
					<h1>Date added:</h1>
					<h4 class="date"></h4>

				</div>
			</div>
		</section>
		<footer>
			<script src="./src/js/index.js"></script>
		</footer>
	</body>
</html>
